[template]
cargo_generate_version = "0.12"
ignore = [
    ".git",
    "README.md",
    "bin/ci",
    "flake.lock",
    "flake.nix",
]

[hooks]
post = [
    "post.rhai",
]

[placeholders.short_description]
type = "string"
prompt = "Short description"

[conditional.'crate_type == "lib"']
ignore = [ "src/main.rs" ]

[conditional.'crate_type == "bin"']
ignore = [ "src/lib.rs" ]
